name: Deploy to Cloudflare Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  CLOUDFLARE_ACCOUNT_ID: 'ede6590ac0d2fb7daf155b35653457b2'

jobs:
  # Build and test
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script found"

      - name: Build Next.js for Cloudflare Pages
        env:
          CF_PAGES: 1
          NEXT_PUBLIC_SITE_URL: https://leadership-legacy.pages.dev
        run: npm run build:cloudflare

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: out/
          retention-days: 1

  # Deploy Worker
  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: build
    outputs:
      worker-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .

      - name: Worker deployment info
        run: |
          echo "âœ… Worker deployed successfully"
          echo "Worker URL: https://leadership-legacy-worker.${{ env.CLOUDFLARE_ACCOUNT_ID }}.workers.dev"

  # Deploy to Cloudflare Pages
  deploy-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build, deploy-worker]
    outputs:
      pages-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: out/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=leadership-legacy --commit-dirty=true

      - name: Pages deployment info
        run: |
          echo "âœ… Pages deployed successfully"
          echo "Pages URL: https://leadership-legacy.pages.dev"

  # Verify deployment
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages]
    steps:
      - name: Wait for deployment to propagate
        run: sleep 10

      - name: Test Pages deployment
        run: |
          echo "Testing Pages deployment..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://leadership-legacy.pages.dev)
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 301 ] || [ "$RESPONSE" -eq 302 ]; then
            echo "âœ… Pages deployment is live (HTTP $RESPONSE)"
          else
            echo "âš ï¸  Pages deployment returned HTTP $RESPONSE"
          fi

      - name: Test Worker deployment
        run: |
          echo "Testing Worker deployment..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://leadership-legacy-worker.${{ env.CLOUDFLARE_ACCOUNT_ID }}.workers.dev/api/health || echo "000")
          if [ "$RESPONSE" = "000" ]; then
            echo "âš ï¸  Worker health endpoint not responding (this is normal if /api/health is not implemented)"
          elif [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Worker is responding (HTTP $RESPONSE)"
          else
            echo "âš ï¸  Worker returned HTTP $RESPONSE"
          fi

  # Deployment summary
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages, verify]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "# ðŸš€ Cloudflare Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker**: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Pages**: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Live Site**: https://leadership-legacy.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker**: https://leadership-legacy-worker.${{ env.CLOUDFLARE_ACCOUNT_ID }}.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Test the deployment at the URLs above" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor Cloudflare dashboard for any issues" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure custom domain if needed" >> $GITHUB_STEP_SUMMARY
